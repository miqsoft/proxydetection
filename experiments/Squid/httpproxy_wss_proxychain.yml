experiment_tasks:
  - host: client
    task:
      name: Remove existing [ProxyList] section
      shell: "sed '/^\\[ProxyList\\]/q' /etc/proxychains.conf > /tmp/file && mv /tmp/file /etc/proxychains.conf"
      args:
        executable: /bin/bash
  - host: client
    task:
      name: Insert a new line after [ProxyList] header
      lineinfile:
        path: /etc/proxychains.conf
        line: http {{ hostvars['relay']['reserved_ip'] }} 3128
        insertafter: '^\[ProxyList\]'
  - host: client
    task:
      name: "Send websocket traffic with message using websocat"
      shell:
        cmd: "echo 'Hello Server' | proxychains websocat --insecure wss://{{ hostvars['server']['reserved_ip'] }}:8101 2>&1 | tee /output/client_ws.log"
      args:
        executable: /bin/bash
  - host: client
    task:
      name: "Save the websocket client log"
      include_tasks: "commands/fetch_and_empty.yml"
      vars:
        src: "/output/client_ws.log"
        dst: "{{ playbook_dir }}/{{ log_dir }}/client_ws.log"
  - host: server
    task:
      name: "Save the websocket server log"
      include_tasks: "commands/fetch_and_empty.yml"
      vars:
        src: "/output/server_wss.log"
        dst: "{{ playbook_dir }}/{{ log_dir }}/server_wss.log"
  - host: server
    task:
      name: "Restart the server"
      shell:
        cmd: "service wss restart"