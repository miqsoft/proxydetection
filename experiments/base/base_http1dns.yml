experiment_tasks:
  - host: client
    task:
      name: "Curl the server"
      ansible.builtin.shell:
          cmd: "curl-new -v http://{{ hostvars['server']['dns'] }}:8000 2>&1 | tee -a /output/client_curl.log"
  - host: client
    task:
      name: "Save the curl log"
      include_tasks: "commands/fetch_and_empty.yml"
      vars:
          src: "/output/client_curl.log"
          dst: "{{ playbook_dir }}/{{ log_dir }}/client_curl.log"
  - host: server
    task:
      name: "Save the server log"
      include_tasks: "commands/fetch_and_empty.yml"
      vars:
        src: "/output/server_http1.log"
        dst: "{{ playbook_dir }}/{{ log_dir }}/server_http1.log"
  - host: server
    task:
      name: "Restart the server"
      ansible.builtin.shell:
        cmd: "service http1 restart"