before:
  - x_setup.yml
  - x_start_datapcap.yml
after:
  - x_stop_datapcap.yml
  - x_teardown.yml
tasks:
  - host: client
    task:
      name: "Curl the server"
      ansible.builtin.shell:
        cmd: "export ALL_PROXY=socks5://localhost:1080 && curl-new --http2 -v http://{{ hostvars['server']['reserved_ip'] }}:8001 2>&1 | tee /output/client_curl.log"
  - host: client
    task:
      name: "Save the curl log"
      include_tasks: "commands/fetch_and_empty.yml"
      vars:
          src: "/output/client_curl.log"
          dst: "{{ log_dir }}/client_curl.log"
  - host: server
    task:
      name: "Save the server log"
      include_tasks: "commands/fetch_and_empty.yml"
      vars:
        src: "/output/server_http2.log"
        dst: "{{ log_dir }}/server_http2.log"
  - host: server
    task:
      name: "Restart the server"
      ansible.builtin.shell:
        cmd: "service http2 restart"