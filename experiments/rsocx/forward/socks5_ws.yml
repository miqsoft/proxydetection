before:
  - ../x_setup_forward.yml
after:
  - ../x_teardown_forward.yml
tasks:
  - host: client
    task:
      name: "websocat the server"
      ansible.builtin.shell:
          cmd: "(echo 'Hello Server'; sleep 5) | websocat --socks5 {{ hostvars['relay']['reserved_ip'] }}:1080 ws://{{ hostvars['server']['reserved_ip'] }}:8100 2>&1 | tee /output/client_ws.log"
  - host: client
    task:
      name: "Save the websocket client log"
      include_tasks: "commands/fetch_and_empty.yml"
      vars:
        src: "/output/client_ws.log"
        dst: "{{ log_dir }}/client_ws.log"
  - host: server
    task:
      name: "Save the websocket server log"
      include_tasks: "commands/fetch_and_empty.yml"
      vars:
        src: "/output/server_ws.log"
        dst: "{{ log_dir }}/server_ws.log"
  - host: server
    task:
      name: "Restart the server"
      shell:
        cmd: "service ws restart"
